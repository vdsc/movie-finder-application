<div *ngIf="movie">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class=""panel-title>{{movie.title}}</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-5">
            <img class="thumbnail" src="http://image.tmdb.org/t/p/w185/{{movie.poster_path}}">
        </div>
        <div class="col-md-7">
          <ul class="list-group">
            <li class="list-group-item">Genres:<span *ngFor="let genre of movie.genres">{{genre.name}} &nbsp;</span></li>
            <li class="list-group-item">Release date:{{movie.release_date}}</li>
          </ul>
          <br>
          <a *ngIf="movie.homepage" target="_blank" href="{{movie.homepage}}" class="btn btn-default">Visit</a>
        </div>

      </div>
    </div>

  </div>

</div>
